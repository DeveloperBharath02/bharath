<html >
<head>
    <title>multi</title>
</head>
<body>
    
    <h1>image</h1>
    
    <img src="multimedia/download.jpg" alt="image not loaded">

    <h3>audio</h3>
    <audio  controls loop autoplay>
        <source src="multimedia/audio.mp3"   type="audio/mp3">
    </audio>

    <h4>video</h4>
    <video controls width="150px">
        <source src="multimedia/video.mp4" type="video/mp4">
    </video>

</body>
</html>
